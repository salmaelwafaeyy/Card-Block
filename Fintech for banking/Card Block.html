<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Card.css">
    <title>Card Block</title>
</head>
<body> 
    <div class="box">
        <div class="container">
                <H1>Register</H1>
            <form action="HomePage.html">
                <label for="user" class="lab">Username</label>
                <input id="user" class="in" type="text" required placeholder="Username">
                <label for="pass" class="lab">Password</label>
                <input id="pass" class="in" type="password" required placeholder="Password">
                <div class="check">
                    <input id="remember" type="checkbox"> 
                    <label for="remember">Remember me</label>
                </div>
                <div>
                    
                        <input type="submit" class="icon" value="Login">
                    
                </div>
                
                <a class="check" href="">Forget password?</a>
                <a class="register" href="">Register now</a>
            </form>
        </div>
    </div>        
</body>
</html>
